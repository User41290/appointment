<div ng-controller="AdminHomeController">
	<div class="row">
		<div class="col-lg-12">
			<h2>Users</h2>
		</div>
	</div>
	<hr class="col-lg-12">


	<div class="col-lg-12">
		<h5 class="align-left top-">Total Users : {{users.length}}</h5>
	</div>

	<div class="col-lg-12 align-right" style="font-size: 12px; text-align: right;">
		<a ui-sref="admin.dashboard.users_new_user" class="btn btn-success btn-sm ">New User</a>
	</div>

	<div class="col-lg-12">
		<table ng-table="tableParams" class="table" show-filter="true">
			<tr ng-repeat="user in $data">
				<td align="center" title="'Username'" filter="{ username: 'text'}" sortable="'username'">
					{{user.username}}</td>
				<td align="center" title="'Remark'" filter="{remark: 'text'}" sortable="'remark'">
					{{user.remark}}</td>
				<td align="center" title="'Role'" filter="{role: 'text'}" sortable="'role'">
					{{user.role}}</td>
				<!-- <td align="center" title="'Status'" filter="{status: 'text'}" sortable="'status'">
				{{user.status}}</td> -->
				<td align="center" title="'Created Date'" filter="{create_date: 'text'}" sortable="'create_date'">
					{{user.create_date}}</td>
				<td align="center" title="'Last Login'" filter="{last_login: 'text'}" sortable="'last_login'">
					{{user.last_login}}</td>
				<td align="left" title="">
					<a ng-disabled="{{user.cannot_display}}"
						ui-sref="{{user.cannot_display == true ? '.' : 'admin.dashboard.users_update({username: user.username})'}}"
						class="btn btn-success btn-sm btn-width mb-1" ng-click="setPageAndCount()">Update
						Remarks</a>&nbsp
					<a ng-disabled="{{user.cannot_display}}"
						ui-sref="{{user.cannot_display == true ? '.' : 'admin.dashboard.users_change_password({username: user.username})'}}"
						class="btn btn-success btn-sm btn-width mb-1" ng-click="setPageAndCount()">Update
						Password</a>&nbsp
					<button ng-disabled="{{user.cannot_display}}" ng-click="delete(user.username)"
						class="btn btn-success btn-sm btn-width mb-1">Delete Users</button></td>
			</tr>
		</table>


		<pagination ng-model="currentPage" total-items="todos.length" max-size="maxSize" boundary-links="true">
		</pagination>
	</div>

</div>

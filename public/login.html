  <style>
   #bg {
	   background-image: url("/public/images/background.jpg");

	  /* Full height */
	  height: 100%;

	  /* Center and scale the image nicely */
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	}
	#bg img {
	  position: absolute; 
	  top: 0; 
	  left: 0; 
	  right: 0; 
	  bottom: 0; 
	  margin: auto; 
	  min-width: 50%;
	  min-height: 50%;
	}
	
	
  </style>
<div>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5 p-5">
        <div class="text-left">
          <h3 class="mb-4">Login</h1>
        </div>

        <form ng-submit="formSubmit()">
          <div class="form-group">
		    <label>Username</label>
            <input type="text" class="form-control" id="usernameID" ng-model="username" required="" />
          </div>

          <div class="form-group user-group">
		    <label>Password</label>
            <input type="password" class="form-control" id="passwordID" ng-model="password" required="" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <span class="text-danger" style="color: red">{{ error }}</span>
          </div>
		  
		  <div class="form-group">
			Don't have an account? <a href="" ng-click="signup_button();">Sign Up</a>
		  </div>
		  
        </form>
      </div>

    </div>
  </div>
</div>

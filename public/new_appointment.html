<div ng-controller="AdminAppointmentController">
	<div class="row">
		<div class="col-lg-12">
			<h2>New Appointment</h2>
		</div>
	</div>
	<hr class="col-lg-12">


	<div class="col-lg-12 align-left" style="font-size: 12px; text-align: left;">
		<a ui-sref="admin.appointment.list" class="btn btn-success btn-sm ">Back</a>
	</div>
	<div class="col-lg-12">
	<hr class="col-lg-12">
	</div>

	<form ng-submit="formNewApptSubmit()">
        <div class="container2">
          <div class="form-group">
			<label for="date"><b> Date :</b></label>
            <input type="date" class="form-control" ng-model="date" class="button2" placeholder="Enter a date" required="" />
          </div> 

          <div class="form-group">
			<label for="time_from"><b>Time (from):</b></label>
            <input type="time_from" class="form-control" ng-model="time_from" class="button2" placeholder="Enter desire time in number (9 - 18)" required=""/>
          </div>
		  
		  <div class="form-group">
			<label for="time_to"><b>Time (to):</b></label>
            <input type="time_to" class="form-control" ng-model="time_to" class="button2" placeholder="Enter desire time in number (9 - 18)" required=""/>
          </div>
		  
          <div class="form-group">
            <button type="submit" class="button2 btn btn-success">Confirm</button>
            <span class="text-danger" style="color:red">{{ error }}</span>
          </div>

        </div>
    </form>

</div>
